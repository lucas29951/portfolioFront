<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <h2>Crear usuario</h2>

            <form (ngSubmit)="onCreate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-group" id="apellido" name="apellido" [(ngModel)]="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-group" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" class="form-group" id="user" name="user" [(ngModel)]="user" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="text" class="form-group" id="pass" name="pass" [(ngModel)]="pass" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
