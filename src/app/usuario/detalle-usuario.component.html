<app-header-empty></app-header-empty>

<div class="container">
    <div class="row mt-5" *ngIf="usuario">
        <div class="col-md-4 mx-auto">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{usuario.idUsuario}}</li>
                    <li class="list-group-item"><b>NOMBRE: </b>{{usuario.nombre}}</li>
                    <li class="list-group-item"><b>APELLIDO: </b>{{usuario.apellido}}</li>
                    <li class="list-group-item"><b>EMAIL: </b>{{usuario.email}}</li>
                    <li class="list-group-item"><b>USERNAME: </b>{{usuario.username}}</li>
                    <li class="list-group-item"><b>PASSWORD: </b>{{usuario.password}}</li>
                </ul>
                <div class="card-footer d-grid gap-2">
                    <button class="btn btn-primary btn-block" (click)="volver()"><i class="fa-solid fa-circle-arrow-left"></i>  Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
