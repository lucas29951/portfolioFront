<div class="container mt-4">
    <div class="card mb-3">
        <div class="row g-0" *ngIf="proyecto">
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-pen-to-square"></i> Editar</h5>
                    <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre del Proyecto:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="proyecto.nombre_proyecto" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Realizacion:</label>
                            <input type="text" class="form-control" id="fecha" name="fecha"
                                [(ngModel)]="proyecto.fecha_realizacion" required>
                        </div>
                        <div class="form-group">
                            <label for="desc">Descripcion:</label>
                            <input type="text" class="form-control" id="desc" name="desc"
                                [(ngModel)]="proyecto.descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="enlace">Enlace del Proyecto:</label>
                            <input type="text" class="form-control" id="enlace" name="enlace"
                                [(ngModel)]="proyecto.enlace_proyecto" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen Demostrativa:</label>
                            <input type="text" class="form-control" id="imagen" name="imagen"
                                [(ngModel)]="proyecto.imagen_demo" required>
                        </div>
                        <br>
                        <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
                        <button class="btn btn-secondary btn-block" (click)="volver()">Cancelar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <h5><i class="fa-solid fa-image"></i> Vista Previa</h5>
                <img src="{{proyecto.imagen_demo}}" class="img-fluid rounded-start" alt="vista previa foto" width="200">
            </div>
        </div>
    </div>
</div>
