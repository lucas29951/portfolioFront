<app-header-empty></app-header-empty>

<div class="container" *ngIf="proyecto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="proyecto.nombre_proyecto" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Realizacion:</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="proyecto.fecha_realizacion" required>
                </div>
                <div class="form-group">
                    <label for="desc">Descripcion:</label>
                    <input type="text" class="form-control" id="desc" name="desc"
                    [(ngModel)]="proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Enlace al Proyecto:</label>
                    <input type="text" class="form-control" id="enlace" name="enlace"
                    [(ngModel)]="proyecto.enlace_proyecto" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen Demostrativa: (link)</label>
                    <input type="text" class="form-control" id="imagen" name="imagen"
                    [(ngModel)]="proyecto.imagen_demo" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
            </form>
        </div>
    </div>
</div>
