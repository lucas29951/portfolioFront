<app-header-empty></app-header-empty>

<div class="card mt-3">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><i class="fa-solid fa-square-plus"></i>  Agregar Proyecto</h5>
          
          <form (ngSubmit)="onCreate()" novalidated #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Realizacion:</label>
                <input type="date" class="form-group" id="fecha" name="fecha" [(ngModel)]="fecha" required>
            </div>
            <div class="form-group">
                <label for="desc">Descripcion del Proyecto:</label>
                <input type="text" class="form-group" id="desc" name="desc" [(ngModel)]="desc" required>
            </div>
            <div class="form-group">
                <label for="enlace">Enlace del Proyecto:</label>
                <input type="text" class="form-group" id="enlace" name="enlace" [(ngModel)]="enlace" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen Demostrativa: (link)</label>
                <input type="text" class="form-group" id="imagen" name="imagen" [(ngModel)]="imagen" required>
            </div>
            <button class="btn btn-success btn-block" [disabled]="!f.valid">Crear</button>
            <button class="btn btn-secondary btn-block" (click)="volver()">Cancelar</button>
        </form>
        </div>
      </div>
      <div class="col-md-4">
        <h5><i class="fa-solid fa-image"></i>  Vista Previa</h5>
                <img *ngIf="imagen!=''" src="{{imagen}}" class="img-fluid rounded-start" alt="vista previa foto" width="200">
                <img *ngIf="imagen==''" src="https://i.gyazo.com/5b8bdd13b697c6b01cecd43ad8778582.png" class="img-fluid rounded-start" alt="vista previa foto" width="200">
      </div>
    </div>
  </div>
