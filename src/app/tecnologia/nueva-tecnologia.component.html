<app-header-empty></app-header-empty>

<div class="container mt-4">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Agregar tecnologia</h2>

            <form (ngSubmit)="onCreate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Tecnologia:</label><br>
                    <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel de conocimiento: (0 a 100)</label><br>
                    <input type="text" class="form-group" id="nivel" name="nivel" [(ngModel)]="nivel" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-secondary btn-block" (click)="volver()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
