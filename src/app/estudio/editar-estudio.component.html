<app-header-empty></app-header-empty>

<div class="container mt-4">
    <div class="card mb-3">
        <div class="row g-0" *ngIf="estudio">
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-pen-to-square"></i> Editar</h5>
                    <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Institucion:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="estudio.nombre_institucion" required>
                        </div>
                        <div class="form-group">
                            <label for="logo">Logo de la Institucion: (link)</label>
                            <input type="text" class="form-control" id="logo" name="logo"
                                [(ngModel)]="estudio.logo" required>
                        </div>
                        <div class="form-group">
                            <label for="titulo">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo"
                                [(ngModel)]="estudio.titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="entrada">Fecha de Entrada:</label>
                            <input type="date" class="form-control" id="entrada" name="entrada"
                                [(ngModel)]="estudio.fecha_entrada" required>
                        </div>
                        <div class="form-group">
                            <label for="salida">Fecha de Salida:</label>
                            <input type="date" class="form-group" id="salida" name="salida"
                                [(ngModel)]="estudio.fecha_salida" required>
                        </div>
                        <br>
                        <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
                        <button class="btn btn-secondary btn-block" (click)="volver()">Cancelar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <h5><i class="fa-solid fa-image"></i> Vista Previa</h5>
                <img src="{{estudio.logo}}" class="img-fluid rounded-start" alt="vista previa foto" width="200">
            </div>
        </div>
    </div>
</div>
