<div class="container" *ngIf="persona">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="profesion">Profesion:</label>
                    <input type="text" class="form-control" id="profesion" name="profesion"
                    [(ngModel)]="persona.profesion" required>
                </div>
                <div class="form-group">
                    <label for="resumen">Resumen:</label>
                    <input type="text" class="form-control" id="resumen" name="resumen"
                    [(ngModel)]="persona.resumen" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto: (link)</label>
                    <input type="text" class="form-control" id="foto" name="foto"
                    [(ngModel)]="persona.foto" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
            </form>
        </div>
    </div>
</div>
