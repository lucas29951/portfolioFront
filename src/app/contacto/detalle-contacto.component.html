<app-header-empty></app-header-empty>

<div class="container">
    <div class="row mt-5" *ngIf="contacto">
        <div class="col-md-4 mx-auto">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{contacto.idContacto}}</li>
                    <li class="list-group-item"><b>NOMBRE DE LA INFORMACION: </b>{{contacto.nombre_info}}</li>
                    <li class="list-group-item"><b>INFORMACION: </b>{{contacto.info}}</li>
                </ul>
                <div class="card-footer d-grid gap-2">
                    <button class="btn btn-primary btn-block" (click)="volver()"><i class="fa-solid fa-circle-arrow-left"></i>  Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
