<app-header-empty></app-header-empty>

<div class="container" *ngIf="contacto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Informacion:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="contacto.nombre_info" required>
                </div>
                <div class="form-group">
                    <label for="info">Informacion:</label>
                    <input type="text" class="form-control" id="info" name="info"
                    [(ngModel)]="contacto.info" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
            </form>
        </div>
    </div>
</div>
