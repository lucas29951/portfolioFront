<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <h2>Agregar contacto</h2>

            <form (ngSubmit)="onCreate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Informacion:</label>
                    <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="info">Informacion:</label>
                    <input type="text" class="form-group" id="info" name="info" [(ngModel)]="info" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
