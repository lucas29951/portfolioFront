
<app-header-empty></app-header-empty>

<div class="container mt-4">
    <div class="card mb-6">
        <div class="row g-0">
            <div class="col-md">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-square-plus"></i>  Agregar contacto</h5>
                    <form (ngSubmit)="onCreate()" novalidated #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Informacion:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="info">Informacion:</label>
                            <input type="text" class="form-control" id="info" name="info"
                                [(ngModel)]="info" required>
                        </div>
                        
                        <br>
                        <button class="btn btn-success btn-block" [disabled]="!f.valid">Agregar</button>
                        <button class="btn btn-secondary btn-block" routerLink="/">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
