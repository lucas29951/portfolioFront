
<app-header-empty></app-header-empty>

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><i class="fa-solid fa-user-plus"></i> Crear cuenta</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()" novalidated #f="ngForm">
            <div class="form-group">
              <div class="mb-2">
                <label for="nombre" class="col-form-label"><i class="fa-solid fa-user"></i>
                    Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
            </div>
                <div class="mb-2">
                    <label for="nombreUsuario" class="col-form-label"><i class="fa-solid fa-user"></i>
                        Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario">
                </div>
                <div class="mb-2">
                  <label for="email" class="col-form-label"><i class="fa-solid fa-envelope"></i>
                      Correo electronico:</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
              </div>
                <div class="mb-2">
                    <label for="password" class="col-form-label"><i class="fa-solid fa-lock"></i>
                        Contrase√±a:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" [disabled]="!f.valid">Aceptar</button>
                <button type="button" class="btn btn-secondary" [routerLink]="['/']">Cancelar</button>
            </div>
          </form>
        </div>
    </div>
</div>
