<app-header-empty></app-header-empty>

<div class="container" *ngIf="experiencia">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidated #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Puesto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="experiencia.nombre_puesto" required>
                </div>
                <div class="form-group">
                    <label for="lugar">Empresa:</label>
                    <input type="text" class="form-control" id="lugar" name="lugar"
                    [(ngModel)]="experiencia.lugar" required>
                </div>
                <div class="form-group">
                    <label for="logo">Logo de la Empresa: (link)</label>
                    <input type="text" class="form-control" id="logo" name="logo"
                    [(ngModel)]="experiencia.logo_empresa" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Fecha de Inicio:</label>
                    <input type="text" class="form-control" id="inicio" name="inicio"
                    [(ngModel)]="experiencia.fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Fecha de Finalizacion:</label>
                    <input type="text" class="form-control" id="fin" name="fin"
                    [(ngModel)]="experiencia.fecha_fin" required>
                </div>
                <div class="form-group">
                    <label for="desc">Descripcion:</label>
                    <input type="text" class="form-control" id="desc" name="desc"
                    [(ngModel)]="experiencia.descripcion" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar datos</button>
            </form>
        </div>
    </div>
</div>
