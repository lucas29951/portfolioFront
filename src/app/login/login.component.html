    <div class="row">

              <label for="">Usuario:</label>
              <input name="" class="form-control" placeholder="email" type="email" [(ngModel)]="username"/>
            </div>
            <div class="form-group">
              <label for="">Contrase√±a:</label>
              <input name="" class="form-control" placeholder="password" type="password" [(ngModel)]="password"/>

            {{loginError}}
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block mt-3" (click)="login()">Submit</button>

          </article>
        </div>
      </aside>
    </div>
