
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><i class="fa-solid fa-right-to-bracket"></i> Login</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onLogin()" novalidated #f="ngForm">
            <div class="form-group">
                <div class="mb-1">
                    <label for="nombreUsuario" class="col-form-label"><i class="fa-solid fa-user"></i>
                        Username:</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario">
                </div>
                <div class="mb-2">
                    <label for="password" class="col-form-label"><i class="fa-solid fa-lock"></i>
                        Password:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="!f.valid">Iniciar sesion</button>
            </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="form-group">
                <button type="submit" class="btn btn-success" routerLink="/register">
                    Crear cuenta
                </button>
            </div>
        </div>
    </div>
</div>
